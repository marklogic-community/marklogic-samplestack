<!-- user link for opening -->
<a href="" class="dropdown-toggle" data-toggle="dropdown">
  <span class="glyphicon glyphicon-user"></span>
  <span class="ss-user-info-display-name-reputation">
    {{store.session.userInfo.displayName}}
    [{{store.session.userInfo.reputation}}]
  </span>
  <span class="caret"></span>
</a>

<!-- dropdown container -->
<div class="dropdown-menu" role="menu">
  <div class="ss-account-info">
      <h4 class="ss-account-display-name list-group-item-heading"
      >{{store.session.userInfo.displayName}}</h4>
      <p class="ss-account-votes-cast list-group-item-text"
      ><strong>Votes cast:</strong>
      {{store.session.userInfo.voteCount}}</p>
      <p class="ss-account-reputation list-group-item-text"
      ><strong>Reputation:</strong>
      {{store.session.userInfo.reputation}}</p>
  </div>
  <div class="ss-account-actions">
    <a
      class="ss-logout btn btn-primary btn-xs"
      href=""
      ng-click="logout()"
    >Log Out</a>
  </div>
</div>
