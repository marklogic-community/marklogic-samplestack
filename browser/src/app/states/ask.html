<!-- @todo move Bootstrap form classes (.form-inline, .form-control etc.) into sass without losing styles -->
<section class="ss-ask">
  <header>
    <h2>Ask a Question</h2>
  </header>
  <form class="form-inline">
    <div class="ss-ask-title">
      <label>Title</label> <input type="text" class="form-control" />
    </div>
    <!-- todo markdown editor -->
    <div class="ml-edit-tools">Editing Tools</div>
    <textarea></textarea>
    <!-- todo https://github.com/TimSchlechter/bootstrap-tagsinput -->
    <div class="ss-ask-tags">
      <label>Tags</label> <input type="text" data-role="tagsinput" class="form-control" />
    </div>
    <button>Post Your Question</button>
  </form>
</section>
