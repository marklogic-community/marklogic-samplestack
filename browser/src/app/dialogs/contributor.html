<div class="ss-dialog-user modal-header">
  <button
    type="button"
    class="close"
    ng-click="cancel()"
  >
    <span aria-hidden="true">&times;</span>
    <span class="sr-only">Close</span>
  </button>
  <h4 class="modal-title">Samplestack Account Details</h4>
</div><!-- modal-header -->

<div class="modal-body">
  <div ng-if="contributor">
    <div class="form-group">
      <label>Display Name:</label>
      <span class="ss-contributor-display-name"
      >{{contributor.displayName}}</span>
    </div>
    <div class="form-group">
      <label>Votes Cast:</label>
      <span class="ss-contributor-votes-cast"
      >{{contributor.voteCount}}</span>
    </div>
    <div class="form-group">
      <label>Reputation:</label>
      <span class="ss-contributor-reputation"
      >{{contributor.reputation}}</span>
    </div>
  </div>
  <div ng-if="notFound">
    <div class="alert alert-warning">Contributor data not found.</div>
  </div>
</div><!-- modal-body -->

<div class="modal-footer">
  <button
    type="button"
    class="btn btn-primary"
    data-dismiss="modal"
    ng-click="cancel()"
  >OK</button>
</div><!-- modal-footer -->
