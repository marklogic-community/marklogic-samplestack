<div class="ss-markdown-wrapper">

  <!-- nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li
      ng-click="selTab = 'edit'"
      ng-class="{ 'active': (selTab === 'edit') }">
      <a
        href=""
        role="tab"
        data-toggle="tab"
      >Edit</a>
    </li>
    <li
      ng-click="selTab = 'preview'"
      ng-class="{ 'active': (selTab === 'preview') }"
    >
      <a
        href=""
        role="tab"
        data-toggle="tab"
        class="ss-markdown-editor-preview-tab"
      >Preview</a>
    </li>
  </ul>

  <div class="clearfix">

    <div
      class="form-group form-group-textarea ss-edit-selected"
      ng-show="selTab === 'edit'"
    >

      <wiz-markdown-editor
        class="ss-markdown-editor"
        content="content"
      >
        <div class="btn-group-wrapper markdown-controls">
          <div class="btn-group">
            <wiz-toolbar-button title="Bold (Strong)" command="bold" class="btn btn-default btn-sm">
              <i class="icon-bold"></i>
            </wiz-toolbar-button>
            <wiz-toolbar-button title="Italic (Emphasis)" command="italic" class="btn btn-default btn-sm">
              <i class="icon-italic"></i>
            </wiz-toolbar-button>
            <wiz-toolbar-button title="Heading" command="heading" class="btn btn-default btn-sm">
              <i class="icon-header"></i>
            </wiz-toolbar-button>
          </div>
          <div class="btn-group">
            <wiz-toolbar-button title="Code Sample" command="code" class="btn btn-default btn-sm">
              <i class="icon-code"></i>
            </wiz-toolbar-button>
            <wiz-toolbar-button title="Numbered List" command="ollist" class="btn btn-default btn-sm">
              <i class="icon-ordered"></i>
            </wiz-toolbar-button>
            <wiz-toolbar-button title="Bulleted List" command="ullist" class="btn btn-default btn-sm">
              <i class="icon-list"></i>
            </wiz-toolbar-button>
            <wiz-toolbar-button title="Hyperlink" command="link" class="btn btn-default btn-sm">
              <i class="icon-link"></i>
            </wiz-toolbar-button>
            <wiz-toolbar-button title="Image" command="img" class="btn btn-default btn-sm">
              <i class="icon-image"></i>
            </wiz-toolbar-button>
            <wiz-toolbar-button title="Horizontal Rule" command="hr" class="btn btn-default btn-sm">
              <i class="icon-hr"></i>
            </wiz-toolbar-button>
          </div>
          <div class="btn-group">
            <wiz-toolbar-button title="Undo" command="undo" class="btn btn-default btn-sm">
              <i class="icon-undo"></i>
            </wiz-toolbar-button>
            <wiz-toolbar-button title="Redo" command="redo" class="btn btn-default btn-sm">
              <i class="icon-redo"></i>
            </wiz-toolbar-button>
          </div>
        </div> <!-- markdown-controls -->
      </wiz-markdown-editor>

    </div> <!-- form-group -->

    <div
      class="form-group form-group-textarea ss-preview-selected"
      ng-show="selTab === 'preview'"
    >

      <div
        class="ss-markdown-editor-preview"
        ss-markdown="content"
      ></div>

    </div> <!-- form-group -->

  </div> <!-- clearfix -->

</div> <!-- ss-markdown-wrapper -->
